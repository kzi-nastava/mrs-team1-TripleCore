<div class="ride-history-container">

    <div class="filter-container">
        <mat-form-field appearance="fill" class="filter-input">
            <input type="text" matInput placeholder="Search">
        </mat-form-field>

        <mat-form-field appearance="fill" class="filter-input">
            <input matInput [matDatepicker]="from" placeholder="From">
            <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
            <mat-datepicker #from></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="filter-input">
            <input matInput [matDatepicker]="to" placeholder="To">
            <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
            <mat-datepicker #to></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button id="apply-btn">
            Apply
        </button>

        <button mat-stroked-button id="clear-btn">
            Clear
        </button>
    </div>
        
    <table mat-table [dataSource]="rides">
        <ng-container matColumnDef="Pickup">
            <th mat-header-cell *matHeaderCellDef> Pickup </th>
            <td mat-cell *matCellDef="let ride"> {{ride.pickup}} </td>
        </ng-container>

        <ng-container matColumnDef="Destination">
            <th mat-header-cell *matHeaderCellDef> Destination </th>
            <td mat-cell *matCellDef="let ride"> {{ride.destination}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let ride"> {{ride.date}} </td>
        </ng-container>

        <ng-container matColumnDef="Start Time">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let ride"> {{ride.start}} </td>
        </ng-container>

        <ng-container matColumnDef="End Time">
            <th mat-header-cell *matHeaderCellDef> End Time </th>
            <td mat-cell *matCellDef="let ride"> {{ride.end}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let ride"> {{ride.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Panic">
            <th mat-header-cell *matHeaderCellDef> Panic </th>
            <td mat-cell *matCellDef="let ride"> {{ride.Panic}} </td>
        </ng-container>

        <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let ride">
                <!-- <a [routerLink]="['/ride-details', ride.id]" class="details-link">View</a> -->
                <a [routerLink]="['/']" class="details-link">View</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
