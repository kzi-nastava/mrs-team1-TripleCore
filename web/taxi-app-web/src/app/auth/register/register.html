<div class="register-page">
  <div class="register-container">

    <label class="profile-pic">
      <img [src]="profilePic" alt="Profile Picture">
      <input type="file" (change)="onFileSelected($event)" hidden accept="image/*">
    </label>
    <p class="profile-pic-instruction">Click the image to change profile picture</p>

    <form (ngSubmit)="register()">
      <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
      <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
      <input type="text" placeholder="Address" [(ngModel)]="address" name="address" required>
      <input type="text" placeholder="Phone" [(ngModel)]="phone" name="phone" required>
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>

      <div class="buttons">
        <button type="button" (click)="cancel()">Reset</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
